version: '3.8'

services:
  # Jaeger all-in-one for observability
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4318:4318"     # OTLP HTTP receiver
      - "4317:4317"     # OTLP gRPC receiver (optional)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
      # Enable CORS for browser access
      - COLLECTOR_OTLP_HTTP_CORS_ALLOWED_ORIGINS=*
      - COLLECTOR_OTLP_HTTP_CORS_ALLOWED_HEADERS=*
    restart: unless-stopped
    networks:
      - observability-network

  angular-app:
    build: .
    image: angular-observability-demo
    container_name: angular-observability-demo
    ports:
      - "8080:80"
    environment:
      # Application config
      - NG_APP_API_URL=https://api.preceba.com/api
      - NG_APP_PRODUCTION=true
      - NG_APP_LOG_LEVEL=info
      # OpenTelemetry config
      - NG_APP_OTEL_ENABLED=true
      - NG_APP_OTEL_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - NG_APP_OTEL_METRICS_ENDPOINT=http://jaeger:4318/v1/metrics
      - NG_APP_OTEL_SAMPLE_RATE=0.1
    depends_on:
      - jaeger
    restart: unless-stopped
    networks:
      - observability-network

  # Exemplo: m√∫ltiplos ambientes
  angular-app-staging:
    image: angular-observability-demo
    container_name: angular-observability-demo-staging
    ports:
      - "8081:80"
    environment:
      # Staging
      - NG_APP_API_URL=https://api.staging.preceba.com/api
      - NG_APP_PRODUCTION=false
      - NG_APP_LOG_LEVEL=debug
      # OpenTelemetry config
      - NG_APP_OTEL_ENABLED=true
      - NG_APP_OTEL_TRACING_ENDPOINT=http://jaeger:4318/v1/traces
      - NG_APP_OTEL_METRICS_ENDPOINT=http://jaeger:4318/v1/metrics
      - NG_APP_OTEL_SAMPLE_RATE=1.0
    depends_on:
      - jaeger
    restart: unless-stopped
    profiles:
      - staging
    networks:
      - observability-network

networks:
  observability-network:
    driver: bridge
